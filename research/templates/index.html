<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Paper Q&A</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f2f4f8;
            padding: 40px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2b2d42;
            margin-bottom: 10px;
        }

        input[type="file"], input[type="text"], button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }

        #response {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
            font-size: 16px;
        }

        .loader {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Research PDF</h2>
        <form id="uploadForm">
            <input type="file" name="file" accept="application/pdf" required />
            <button type="submit">Upload and Index</button>
            <div class="loader" id="uploadLoader">Uploading and indexing...</div>
        </form>

        <h2>Ask a Question</h2>
        <input type="text" id="questionInput" placeholder="Enter your question..." />
        <button onclick="askQuestion()">Submit</button>
        <div class="loader" id="queryLoader">Fetching answer...</div>

        <div id="response"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const loader = document.getElementById("uploadLoader");
            loader.style.display = "block";
            const formData = new FormData(this);
            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            const json = await res.json();
            loader.style.display = "none";
            alert(json.message || json.error);
        });

        async function askQuestion() {
            const input = document.getElementById("questionInput");
            const loader = document.getElementById("queryLoader");
            const question = input.value.trim();
            if (!question) return alert("Please enter a question.");
            loader.style.display = "block";
            const res = await fetch(`/query?question=${encodeURIComponent(question)}`);
            const json = await res.json();
            loader.style.display = "none";
            document.getElementById("response").innerHTML =
                json.answer ? `<strong>Answer:</strong> ${json.answer}` :
                `<strong>Error:</strong> ${json.error}`;
        }
    </script>
</body>
</html>
